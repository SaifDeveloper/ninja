<div class="content">
    <form name="contactForm" ng-submit="sendMessage()" novalidate>
        <input type="text" placeholder="Name" name="name" ng-model="contact.name" ng-required="true">
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color: red;display: block;text-align: center;">Enter a vaild name</small>
        </div>
        <input type="email" placeholder="Email" name="email" ng-model="contact.email" ng-required="true">
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color: red;display: block;text-align: center;">Enter a vaild email</small>
        </div>
        <input type="textarea" placeholder="Your Message" name="message" ng-model="contact.message" ng-required="true">
        <div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
            <small style="color: red;display: block;text-align: center;">Enter some text</small>
        </div>
        <input type="submit" value="send" ng-disabled="contactForm.$invalid">
    </form>
</div>
