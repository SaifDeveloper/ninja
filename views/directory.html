<div class = "content">
    <button ng-click="order='name'">Order by Name</button>
    <button ng-click="order='avg'">Order by Average</button>
        <input type="text" ng-model="search">
      <ul id="ninja-list">
          <li ng-repeat="ninja in ninjas | orderBy: order | filter:search" ng-show="ninja.available">
              <!--<ng-src="{{ninja.thumb}}" style="margin: -12px 10px 0 0;float:left;width:50px";>-->
              <h3>{{ninja.name}}-{{ninja.earnings|currency}}</h3>
              <div class="remove" ng-click="ninjaRemove(ninja)">x</div>
              <span class="belt" style="background:{{ninja.car}}">{{ninja.car}} Car</span>
          </li>
      </ul>
      <form ng-submit="addNinja()">
          <input type="text" placeholder="name" ng-model="newninja.name">
          <input type="text" placeholder="earnings" ng-model="newninja.earnings" >
          <input type="text" placeholder="average" ng-model="newninja.avg">
          <input type="text" placeholder="car color" ng-model="newninja.car">
          <input type="submit" value = "add new ninja">
      </form>
      <a href="" ng-click="removeAll()">Remove all ninjas</a>
</div>
